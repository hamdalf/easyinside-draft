<div id="wrapper" class="container toggled">
  <div id="page-content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              Setting
            </div>
            <div class="panel-body">
              <form id="robot" class="form-horizontal" role="form" [formGroup]="robotForm" (ngSubmit)="startListening(robotForm.value)">
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label class="control-label col-sm-2">Map ID</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="Enter Map ID" [formControl]="robotForm.controls['mapId']" [ngModel]="robot?._map">
                      <div *ngIf="robotForm.controls['mapId'].hasError('required') && robotForm.controls['mapId'].touched" class="alert alert-danger">
                        You must include a Space ID.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label class="control-label col-sm-2">Robot Name</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="Enter name of robot" [formControl]="robotForm.controls['robotName']" [ngModel]="robot?.name">
                      <div *ngIf="robotForm.controls['robotName'].hasError('required') && robotForm.controls['robotName'].touched" class="alert alert-danger">
                        You must include a robot name.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label class="control-label col-sm-2">Position X</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="Enter name of robot" [formControl]="robotForm.controls['positionX']" [ngModel]="robot?.position.x">
                      <div *ngIf="robotForm.controls['positionX'].hasError('required') && robotForm.controls['positionX'].touched" class="alert alert-danger">
                        You must include position X.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label class="control-label col-sm-2">Position Y</label>
                    <div class="col-sm-10">
                      <input class="form-control" placeholder="Enter name of robot" [formControl]="robotForm.controls['positionY']" [ngModel]="robot?.position.y">
                      <div *ngIf="robotForm.controls['positionY'].hasError('required') && robotForm.controls['positionY'].touched" class="alert alert-danger">
                        You must include position Y.
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label class="control-label col-sm-2">Direction</label>
                    <div class="form-control-static col-sm-4">
                        <div class="btn-group" dropdown>
                            <button id="single-button2" type="button" class="btn btn-primary dropdown-toggle" style="text-transform:capitalize" dropdownToggle>
                                <i [ngClass]="{'glyphicon':true, 'glyphicon-arrow-up':robotDirection=='y-', 'glyphicon-arrow-right':robotDirection=='x+', 'glyphicon-arrow-down':robotDirection=='y+', 'glyphicon-arrow-left':robotDirection=='x-'}" aria-hidden="true"></i> {{robotDirection}} <span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a class="dropdown-item" style="text-transform:capitalize" href="#" (click)="changeRobotStatus($event, 'direction', 'y-')"><i class="glyphicon glyphicon-arrow-up" aria-hidden="true"></i> y-</a></li>
                                <li role="menuitem"><a class="dropdown-item" style="text-transform:capitalize" href="#" (click)="changeRobotStatus($event, 'direction', 'x+')"><i class="glyphicon glyphicon-arrow-right" aria-hidden="true"></i> x+</a></li>
                                <li role="menuitem"><a class="dropdown-item" style="text-transform:capitalize" href="#" (click)="changeRobotStatus($event, 'direction', 'y+')"><i class="glyphicon glyphicon-arrow-down" aria-hidden="true"></i> y+</a></li>
                                <li role="menuitem"><a class="dropdown-item" style="text-transform:capitalize" href="#" (click)="changeRobotStatus($event, 'direction', 'x-')"><i class="glyphicon glyphicon-arrow-left" aria-hidden="true"></i> x-</a></li>
                            </ul>
                        </div>
                    </div>
                    <label class="control-label col-sm-2">Left of X+</label>
                    <div class="form-control-static col-sm-4">
                        <div class="btn-group" dropdown>
                            <button id="single-button2" type="button" class="btn btn-primary dropdown-toggle" style="text-transform:capitalize" dropdownToggle>
                              {{yValueOfLeftX}} <span class="caret"></span>
                            </button>
                            <ul *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="single-button">
                                <li role="menuitem"><a class="dropdown-item" style="text-transform:capitalize" href="#" (click)="changeRobotStatus($event, 'xleft', 'y-')"><i class="glyphicon glyphicon-arrow-up" aria-hidden="true"></i> y-</a></li>
                                <li role="menuitem"><a class="dropdown-item" style="text-transform:capitalize" href="#" (click)="changeRobotStatus($event, 'xleft', 'y+')"><i class="glyphicon glyphicon-arrow-down" aria-hidden="true"></i> y+</a></li>
                            </ul>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-sm-12">
                    <label class="control-label col-sm-2">Password</label>
                    <div class="col-sm-10">
                      <div class="input-group">
                        <div class="input-group-addon">optional</div>
                        <input class="form-control" placeholder="If map is private, password is required" [formControl]="robotForm.controls['password']" [ngModel]="mapPassword">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary col-sm-offset-1 col-sm-10 col-xs-12" [disabled]="!robotForm.valid">
                      Start Listening
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{'panel': true, 'panel-default': true, 'listeningPanel': true, 'closed': !listening}">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10"></h4>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <h5 class="col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10">Calibrating for black color...</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <button type="button" class="btn btn-danger col-sm-offset-1 col-sm-10 col-xs-offset-1 col-xs-10" (click)="stopListening()">
        Stop Listening
      </button>
    </div>
  </div>
</div>
